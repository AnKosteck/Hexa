#
# Sample /etc/slurmdbd.conf
#
ArchiveEvents=yes
ArchiveJobs=yes
ArchiveResvs=yes
ArchiveSteps=no
ArchiveSuspend=no
#ArchiveScript=/usr/sbin/slurm.dbd.archive
#AuthInfo=/var/run/munge/munge.socket.2
AuthType=auth/munge
DbdHost={{groups['slurmdbd'][0] | default(groups['frontend'][0])}}
DbdPort={{slurmdbd_config['port'] | default('6819')}}
DebugLevel=4
PurgeEventAfter=1month
PurgeJobAfter=12month
PurgeResvAfter=1month
PurgeStepAfter=1month
PurgeSuspendAfter=1month
LogFile=/var/log/slurm/slurmdbd.log
PidFile=/var/run/slurm/slurmdbd.pid
SlurmUser=slurm
StorageHost={{groups['slurmdbd'][0] | default(groups['frontend'][0])}}
StoragePass={{slurmdbd_config['storagepass']}}
StorageType=accounting_storage/mysql
StorageUser={{slurmdbd_config['storageuser']}}

