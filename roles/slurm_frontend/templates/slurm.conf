NodeName={{host}} NodeAddr={{hostvars[host]['eth0']}} CPUs={{hostvars[host]['CPUs']}} RealMemory={{hostvars[host]['RealMemory']}} Sockets={{hostvars[host]['Sockets']}} CoresPerSocket={{hostvars[host]['CoresPerSocket']}} ThreadsPerCore={{hostvars[host]['ThreadsPerCore']}}
{% endfor %}
{% for slurm_partition in slurm_partitions %}
PartitionName={{slurm_partition}} Nodes={{slurm_partitions[slurm_partition]['nodes']}} {{slurm_partitions[slurm_partition]['settings']}}
