- name: Install kernel files
  dnf:
    name: "{{item}}"
    state: latest
  loop: "{{ kernel_packages_redhat }}"
    
- name: Installing the Nvidia driver packages
  dnf:
    name: "{{ item }}"
    state: latest
  loop: "{{ nvidia_main_packages }}"
  notify: Nvidia driver update

